<app-header titulo="input y form"></app-header>

<ion-content>

 <ion-list>

   <ion-list-header>
       <ion-label>Nombre: {{nombre || 'no hay nombre'}}</ion-label>
   </ion-list-header>		

 	<ion-item>
 		<ion-label position="floating">Nombre</ion-label>
 		<ion-input type="text" [(ngModel)]="nombre"></ion-input>
 	</ion-item>
 </ion-list>


 <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
 	<ion-list>

 		<ion-list-header>
 			<ion-label>formulario template:valido {{formulario.valid}}</ion-label>
 		</ion-list-header>	

 		<ion-item>
 			<ion-label position="floating">Email</ion-label>
 			<ion-input type="email" name="email" [(ngModel)]="usuario.email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required></ion-input>
 		</ion-item>


 		<ion-item>
 			<ion-label position="floating">password</ion-label>
 			<ion-input type="password" name="password" [(ngModel)]="usuario.password" required></ion-input>
 		</ion-item>
 	</ion-list>

 	<ion-button expand="full" type="submit" [disabled]="formulario.invalid">enviar</ion-button>

 </form>
</ion-content>
