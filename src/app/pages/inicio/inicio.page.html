<ion-header>
	<ion-toolbar>


		<ion-title>Componentes</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

	<ion-list *ngFor="let c of componentes">

		<ion-item [routerLink]="c.redirecTo" detail>
			<ion-icon slot="start" [name]="c.icon"></ion-icon>
			<ion-label>{{c.name}}</ion-label>
		</ion-item>

	</ion-list>
